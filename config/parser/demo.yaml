---
desc:           'Helper script to move from personal project to demo.'
actions:
  'list':       'List all demo projects'
  'instances':  'List all instances in demo projects'
  'expired':    'Notify demo project users about expired instances'
  'delete_expired_instance': 'Delete 90+ days demo instances'
opt_args:
  '--domain':
    'dest':     'domain'
    'help':     'openstack domain to use'
    'default':  'Dataporten'
  '--region':
    'sub':      ['expired', 'delete_expired_instance', 'instances', 'list']
    'dest':     'region'
    'help':     'only use this region'
    'required': true
  '-t':
    'sub':      ['expired']
    'dest':     'template'
    'help':     'mail template file. See notify/'
    'required': true
  '-d':
    'sub':      ['expired']
    'dest':     'day'
    'help':     'number of days instances have run'
    'required': true
  '--force':
    'sub':      ['expired', 'delete_expired_instance']
    'dest':     'force'
    'help':     'Skip interactive confirmation'
    'action':   'store_const'
    'const':    true
    'default':  false
